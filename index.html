<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <script src="./src/scripts/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section>
        <div class="contenedor">
            <input class="barra" type="text" id="barra" value="" disabled>
            <div class="botones">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="borrar" value="AC">AC</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="borrar" value="Del">Del</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="especial" value="/">/</button>
                <button class="especial" value="-">-</button>
                <button value="0">0</button>
                <button class="especial" value="+">+</button>
                <button class="especial" value="*">*</button>
                <button class="res" value="=">=</button>
            </div>
        </div>
    </section>
</body>
</html>
